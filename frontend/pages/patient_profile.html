<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile - INHMP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">INHMP</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Patient Profile</h2>
        <div id="profileCard" class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Full Name:</strong> <span id="fullName"></span></p>
                        <p><strong>Email:</strong> <span id="email"></span></p>
                        <p><strong>Phone:</strong> <span id="phone"></span></p>
                        <p><strong>National ID:</strong> <span id="nationalId"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
                        <p><strong>Blood Group:</strong> <span id="bloodGroup"></span></p>
                        <p><strong>Allergies:</strong> <span id="allergies"></span></p>
                        <p><strong>Emergency Contact:</strong> <span id="emergencyContact"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- âœ… CORRECT STATIC PATHS -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/nav.js"></script>
    <script src="/static/js/patient.js"></script>
</body>
</html>
