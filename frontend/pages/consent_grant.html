<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Consent - INHMP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">INHMP</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Step 1: Request OTP</div>
                    <div class="card-body">
                        <form id="requestOtpForm">
                            <div class="mb-3">
                                <label for="patientIdRequest" class="form-label">Patient ID</label>
                                <input type="text" class="form-control" id="patientIdRequest" required>
                            </div>
                            <div class="mb-3">
                                <label for="accessingHospitalId" class="form-label">Accessing Hospital ID</label>
                                <input type="text" class="form-control" id="accessingHospitalId" required>
                                <small class="text-muted">Enter the hospital ID that needs access</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Request OTP</button>
                        </form>
                        <div id="otpResult" class="mt-3"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">Step 2: Verify OTP</div>
                    <div class="card-body">
                        <form id="verifyOtpForm">
                            <div class="mb-3">
                                <label for="consentId" class="form-label">Consent ID</label>
                                <input type="text" class="form-control" id="consentId" required readonly>
                            </div>
                            <div class="mb-3">
                                <label for="otpCode" class="form-label">OTP Code</label>
                                <input type="text" class="form-control" id="otpCode" required>
                            </div>
                            <button type="submit" class="btn btn-success">Verify OTP</button>
                        </form>
                        <div id="verifyResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/nav.js"></script>
    <script src="/static/js/consent.js"></script>
</body>
</html>
