<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Override - INHMP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">INHMP</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h4>⚠️ Emergency Break‑Glass Access</h4>
                    </div>
                    <div class="card-body">
                        <form id="emergencyForm">
                            <div class="mb-3">
                                <label for="patientId" class="form-label">Patient ID</label>
                                <input type="text" class="form-control" id="patientId" required>
                            </div>
                            <div class="mb-3">
                                <label for="reason" class="form-label">Reason</label>
                                <select class="form-select" id="reason" required>
                                    <option value="">-- Select --</option>
                                    <option value="life_threatening">Life‑threatening emergency</option>
                                    <option value="patient_unconscious">Patient unconscious</option>
                                    <option value="no_consent_available">No consent available</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="justification" class="form-label">Detailed Justification</label>
                                <textarea class="form-control" id="justification" rows="4" required></textarea>
                                <small class="text-muted">This will be permanently audited.</small>
                            </div>
                            <button type="submit" class="btn btn-danger">Grant Emergency Access</button>
                        </form>
                        <div id="emergencyMessage" class="mt-3 alert d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/emergency.js"></script>
</body>
</html>
