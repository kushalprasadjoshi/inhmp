<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Entry - INHMP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">INHMP</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>New Visit Entry</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Search Patient</div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="searchQuery" class="form-control" placeholder="Name or National ID">
                            <button class="btn btn-primary" id="searchBtn">Search</button>
                        </div>
                        <div id="searchResults" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Visit Details</div>
                    <div class="card-body">
                        <form id="visitForm">
                            <input type="hidden" id="patientId">
                            <div class="mb-3">
                                <label for="selectedPatient" class="form-label">Patient</label>
                                <input type="text" class="form-control" id="selectedPatient" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="visitDate" class="form-label">Visit Date</label>
                                <input type="date" class="form-control" id="visitDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="diagnosisCode" class="form-label">Diagnosis (ICD-10)</label>
                                <input type="text" class="form-control" id="diagnosisCode">
                            </div>
                            <div class="mb-3">
                                <label for="symptoms" class="form-label">Symptoms</label>
                                <textarea class="form-control" id="symptoms" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="treatment" class="form-label">Treatment</label>
                                <textarea class="form-control" id="treatment" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="medication" class="form-label">Medication</label>
                                <input type="text" class="form-control" id="medication">
                            </div>
                            <div class="mb-3">
                                <label for="labResult" class="form-label">Lab Result</label>
                                <textarea class="form-control" id="labResult" rows="2"></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="isEmergency">
                                <label class="form-check-label" for="isEmergency">Emergency Visit</label>
                            </div>
                            <button type="submit" class="btn btn-success">Save Visit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/visit.js"></script>
</body>
</html>
